<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The animal GIF summoner.</title>
  </head>

  <body>
    <button id="cat-button">cat</button>
    <button id="dog-button">dog</button>
    <div id="cat-images"></div>
    <div id="dog-images"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Event listener for our cat-button
      $("#cat-button").on("click", function() {
        // Storing our giphy API URL for a random cat image
        var queryURL =
          "https://api.giphy.com/v1/gifs/random?api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&tag=cats";

        // Perfoming an AJAX GET request to our queryURL
        $.ajax({
          url: queryURL,
          method: "GET"
        })

          // After the data from the AJAX request comes back
          .then(function(response) {
            // Saving the image_original_url property
            var imageUrl = response.data.image_original_url;

            // Creating and storing an image tag
            var catImage = $("<img>");

            // Setting the catImage src attribute to imageUrl
            catImage.attr("src", imageUrl);
            catImage.attr("alt", "cat image");

            // Prepending the catImage to the images div
            $("#cat-images").prepend(catImage);
          });
      });

      $("#dog-button").on("click", function() {
        // Storing our giphy API URL for a random cat image
        var queryURL =
          "https://api.giphy.com/v1/gifs/random?api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&tag=dogs";

        // Perfoming an AJAX GET request to our queryURL
        $.ajax({
          url: queryURL,
          method: "GET"
        })

          // After the data from the AJAX request comes back
          .then(function(response) {
            // Saving the image_original_url property
            var imageUrl = response.data.image_original_url;

            // Creating and storing an image tag
            var dogImage = $("<img>");

            // Setting the catImage src attribute to imageUrl
            dogImage.attr("src", imageUrl);
            dogImage.attr("alt", "cat image");

            // Prepending the catImage to the images div
            $("#images").prepend(dogImage);
          });
      });
    </script>
  </body>
</html>
